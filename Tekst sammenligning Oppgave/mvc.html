<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="content"></div>
    <script>

        // MODEL
        let txt1 = '';
        let txt2 = '';
        let txt3 = '';
        let infoDiv = '';

        // VIEW
        function updateView() {
            document.getElementById('content').innerHTML = /*HTML*/`
                <p>Ferdighet 9b - Valgsetninger - Sammenligne to tekster</p>
                <div>${infoDiv}</div>
                <p>Endre på tekstene! (Prøv også å fylle ut tall: 11, 101, 102)</p>
                <input type="text" onchange="findFirst(this)" value='${txt1}' /><br />
                <input type="text" onchange="findSecond(this)" value='${txt2}' /><br />
                <input type="text" onchange="findThird(this)" value='${txt3}' /><br />
            `;
        }

        // CONTROLLER 
        function findFirst(checkThis) {
            txt1 = checkThis.value;
            checkIfTextMatches();
            updateView();
        }
        function findSecond(checkThis) {
            txt2 = checkThis.value;
            checkIfTextMatches();
            updateView();
        }
        function findThird(checkThis) {
            txt3 = checkThis.value;
            checkIfTextMatches();
            updateView();
        }


        checkIfTextMatches();
        function checkIfTextMatches() {
            infoDiv = '';
            if (txt1 == txt2) {
                infoDiv += 'Tekst 1 og 2 er like<br/>';
            }
            if (txt1 != txt2) {
                infoDiv += '<del>Tekst 1 og 2 er like</del><br/>';
            }
            if (txt1 == txt3) {
                infoDiv += 'Tekst 1 og 3 er like<br/>';
            }
            if (txt1 != txt3) {
                infoDiv += '<del>Tekst 1 og 3 er like</del><br/>';
            }
            if (txt3 == txt2) {
                infoDiv += 'Tekst 2 og 3 er like<br/>';
            }
            if (txt3 != txt2) {
                infoDiv += '<del>Tekst 2 og 3 er like</del><br/>';
            }
            infoDiv += 'Om vi sorterer de tre tekstene, er denne den første:<br/>';
            if (txt1 <= txt2) {
                if (txt3 <= txt1) {
                    infoDiv += txt3;
                }
                else {
                    infoDiv += txt1;
                }
            } else {
                if (txt3 <= txt2) {
                    infoDiv += txt3;
                }
                else {
                    infoDiv += txt2;
                }
            }
        }
        updateView();

    </script>
</body>

</html>
